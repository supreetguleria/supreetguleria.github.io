<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Supreet Guleria">
        <meta http-equiv="refresh" content="60">
        <meta name="viewport" content="width=device-width initial-scale=1">

        <link rel="stylesheet"
         type="text/css"
         href="style.css"
         />
         
         <title>Registration Page</title>
    </head>
        <div class="box">
         
           
            <img  src="https://cdn.bleacherreport.net/images_root/slides/photos/000/404/923/griff2_original.jpg?1285046911" alt="Kobe"  >
           

           
             <H1>Registration For NBA Finals </H1>
            
             <div class="form">   
                <label for="name">Full Name:</label><br>
                <input type="text" placeholder="eg. Tobi Brown" id="name" name="name"><br>

                <div class="space">
                <label for="email"> Your Email:</label><br>
                <input type="text" placeholder="eg.tobiB@gmail.com" id="email" name="email"><br>
                </div>

                <div class="space">
                <label for="date">Birthdate:</label><br>
                <input type="date" id="date" name="date"><br>
                </div>

            
            <div class="space">
            <label for="pwd1">Password:</label><br>
            <input type="password" id="pwd1" name="pwd1"><br>
            </div>

            <div class="space">
            <label for="pwd2">Confirm Password:</label><br>
            <input type="password" id="pwd2" name="pwd2"><br>
            </div>

            <div class="space">
            <input type="checkbox" id="T&c" name="T&c">
            <label for="T&c">By signing up, you agree to the</label><br>

            <a href="https://www.nba.com/termsofuse"><u>Terms of use</u</a><br><br>
            </div>

            <button class="register"><b>Register</b></button>
        </div>

            


           </div>
        
            
        </div>

    </body>
</html>
